      <form class="d-flex" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit" id="submit">Search</button>
      </form>

      <div class="card glass" style="width: 25rem;">
        <div class="card-header">
            <h2><span id="cityName"></span></h2>
        </div>
        <div class="items-list">
            <h5 class="items">Temperature is <div class="sp"><span id="temp"></span>°C</div></h5>
            <h5 class="items">Feels Like is <div class="sp"><span id="feels_like"></span>°C</div></h5>
            <h5 class="items">Humidity is <div class="sp"><span id="humidity"></span>%</div></h5>
            <h5 class="items">Min Temperature is <div class="sp"><span id="min_temp"></span>°C</div></h5>
            <h5 class="items">Max Temperature is <div class="sp"><span id="max_temp"></span>°C</div></h5>
            <h5 class="items">Wind Speed is <div class="sp"><span id="wind_speed"></span>km/h</div></h5>
            <h5 class="items">Wind Degree is <div class="sp"><span id="wind_degrees"></span>°</div></h5>
            <h5 class="items">Sunrise is <span id="sunrise"></span></h5>
            <h5 class="items">Sunset is <span id="sunset"></span></h5>
        </div>
    </div>
